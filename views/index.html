<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ravelry Read-only API Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/style.css"> 
    <script src="/client.js"></script>
  </head>  
  <body>
    <div class="section">
      <h1>
        <img src="https://badges.ravelrycache.com/square_48.png"/>
        Ravelry Read Only API Test
      </h1>
      <p>
        <a href="/projects/">Projects</a>
      </p>
      <p>
        <a href="/stores/">Stores</a>
      </p>
      <p>
        <a href="/products/">Products</a>
      </p>
      <p>
        This key only works here on Glitch. You can 
        generate your API key at <a href="https://www.ravelry.com/pro/developer">https://www.ravelry.com/pro/developer</a>.
      </p>
      <p>
        When prompted for the type of key, choose <strong>Basic Auth, read only access</strong>
      </p>
      <p>
        <form id="api-credentials-form">
          <input type="submit" value="submit"/>
        </form>
      </p>
    </div>

    <hr/>

    <div id="api-request" class="section" style="display: none;">
      <p>
        <form id="projects-list-form">
          List projects for...
          <input type="text" name="username" value="knittingimage"/>
          <input type="submit" value="submit"/>
          <span class="spinner" id="loading_indicator" style="display: none;"></span>
        </form>  
      </p>

      <div>
        <ul id="projects-list-results" class="project__results">

        </ul>
        <div class="pagination">
          <a href="#api-request" id="pagination-previous" class="pagination__link pagination__link--previous" style="display: none;">&larr; previous page</a>
          <a href="#api-request" id="pagination-next" class="pagination__link pagination__link--next" style="display: none;">next page &rarr;</a>
        </div>
      </div>
    </div>


    <div class="section">
      <form>
        <textarea id="json-inspector" class="inspector" style="display: none;">
        </textarea>
      </form>
    </div>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div><script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
